<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{currentCategoryName }}</h4>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <!-- LOOP OVER THE DATA -->
                <div *ngFor="let temp of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{temp.id}}">
                            <img src="{{temp.imageUrl}}" alt="">
                        </a>
                        <a routerLink="/products/{{temp.id}}">
                            <h1>{{temp.name}}</h1>
                        </a>
                        <div class="price">{{temp.unitPrice | currency: "INR" }}</div>
                        <a href="#" class="primary-btn">Add to Cart</a>
                    </div>
                </div>

                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12">
                    No Such Product Available
                </div>

            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col col-md-6"></div>
                    <div class="col col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" (pageChange)="listProduct()"
                                    [maxSize]="3">

                                </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select #pageSizeSelector (change)="updatePageSize(pageSizeSelector.value)">
                                    <option>3</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
