<div class="form-header">

    <input #searchInput 
    class="au-input au-input-xl" 
    type="text" 
    placeholder="Search for Product ..." 
    (keyup.enter) = "doSearch(searchInput.value)"
    />

   
    <button 
    class="au-btn-submit"
    (click)="doSearch(searchInput.value)" >
        Search
    </button>
</div>
